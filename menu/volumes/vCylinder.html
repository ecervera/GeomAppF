<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>VOLUME OF A CYLINDER</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../style.css">
</head>

<body>
	<h1>Volume of a cylinder</h1>
	
	<img src="imgvolumes/vcylinder.jpg" width="307" height="158" alt="volume of a cylinder">

	<form oninput="v.value = volume(r.valueAsNumber,h.valueAsNumber)">

		<p>Radius: <input name="r" type="number"></p>
		<p>Height: <input name="h" type="number"></p>
		<p>Volume: <output name="v"></output></p>
	</form>

	<script src="vCylinder.js"></script>
	<p><input type="button" value="Back" onClick="window.location.href='../volume.html'" ></p>



</body>

</html>
